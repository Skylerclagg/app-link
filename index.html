    <title>Download RoboNexus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #3b82f6 0%, #10b981 50%, #ef4444 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 100%;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin: 0 auto 24px;
            object-fit: cover;
        }

        h1 {
            color: #1a1a2e;
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 36px;
            line-height: 1.5;
        }

        .store-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .store-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .store-btn svg {
            width: 28px;
            height: 28px;
        }

        .app-store {
            background: #000;
            color: #fff;
        }

        .play-store {
            background: #1a1a2e;
            color: #fff;
        }

        .discord {
            background: #5865F2;
            color: #fff;
        }
    </style>
</head>
